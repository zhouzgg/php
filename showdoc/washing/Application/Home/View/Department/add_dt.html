<!doctype html>
<html lang="zh-cn">
<head>
    <include file="Public:meta"/>

    <!--私有样式-->
    <link rel="stylesheet" href="__PUBLIC__/static/css/style.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">

    <!--头部-->
    <include file="Public:layui-header"/>

    <!--左侧边栏-->
    <include file="Public:layui-side"/>

    <!--主体-->
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote">{$title}</blockquote>
            <!--每个页面为了保持样式不冲突必须 唯一的样式必须统一一个不一样的类名-->
            <div class="layui-body-container department">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">{$Think.lang._CUSTOMER_}</label>

                        <div class="layui-input-inline">
                            <select name="modules" id="custom-name"  lay-verify="required" lay-search="">
                                <option value="">{$Think.lang._NOT_CUSTOMER_NAME_}</option>
                                <foreach name="customerList" item="var">
                                   <option value="{$var.WAREHOUSE_ID}">{$var.WAREHOUSE_NAME}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">{$Think.lang._CUSTOMER_SELECT_PARENT_}</label>
                        <div class="layui-input-inline">
                            <div class="layui-unselect layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text"
                                           placeholder="{$Think.lang._CUSTOMER_SELECT_PARENT_NAME_}"
                                           value=""
                                           readonly
                                           name=""
                                           id="first-depart"
                                           class="layui-input">
                                    <i class="layui-edge"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">{$Think.lang._CUSTOMER_INPUT_DEPARTMENT_}</label>
                        <div class="layui-input-block">
                            <input type="text" name="departname" id="departname" lay-verify="required" placeholder="{$Think.lang._CUSTOMER_INPUT_DEPARTMENT_NAME_}"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">{$Think.lang._CUSTOMER_CONTACT_PERSON_}</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" id="username" lay-verify="required" placeholder="{$Think.lang._CUSTOMER_INPUT_CONTACT_PERSON_}"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">{$Think.lang._CUSTOMER_CONTACT_PHONE_}</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" id="phone" placeholder="{$Think.lang._CUSTOMER_INPUT_CONTACT_PHONE_}" lay-verify="phone" autocomplete="off"
                                   class="layui-input" maxlength="11">
                        </div>
                    </div>

                    <div class="layui-form-item layui-input-block">
                        <button class="layui-btn layui-btn-big add-btn">{$Think.lang._BUTTON_ADD_}</button>
                        <button class="layui-btn layui-btn-primary layui-btn-big reset-btn">{$Think.lang._BUTTON_RESET_}</button>
                    </div>
                </div>

            </div>
        </div>

        <!--底部-->
        <include file="Public:layui-footer"/>
    </div>
</div>
</body>
<!--每个页面都必须引入-->
<include file="Public:script"/>

<!--按每个页面引入-->
<script src="__PUBLIC__/static/js/department.js?data=171205"></script>
</html>
